{% extends "users_base.html" %}
{% block title %}Новая запись{% endblock %}
{% block content %}
{% load user_filters %}
<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">Новая запись</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.group }}<br>
                    {{ form.text }}<br>
                    <button type="submit" class="btn btn-primary" style="margin-top:16px">Опубликовать</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
